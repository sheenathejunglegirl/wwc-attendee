<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>wwc-attendee demo</title>
        <script src="../webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="./wwc-attendee.html">

	<style>
		wwc-attendee {
			cursor: pointer;
		}
	</style>

    </head>
    <body unresolved>
	
	<section>
		<h1>Name Combinations</h1>
	    	<wwc-attendee firstName="Sheena"></wwc-attendee>
	    	<wwc-attendee firstName="John" lastName="Doe"></wwc-attendee>
	    	<wwc-attendee lastName="Smith"></wwc-attendee>
	</section>

	<section>
		<h1>Background Colors</h1>
		<wwc-attendee firstName="Sheena" backgroundColor="#9b1bb0"></wwc-attendee>
		<wwc-attendee firstName="John" lastName="Doe" backgroundColor="#88c440"></wwc-attendee>
		<wwc-attendee lastName="Smith" backgroundColor="#f6402c"></wwc-attendee>
	</section>

	<section>
		<h1>Font Colors</h1>
		<wwc-attendee firstName="Sheena" color="#ffc100"></wwc-attendee>
		<wwc-attendee firstName="John" lastName="Doe" color="#00bbd5"></wwc-attendee>
		<wwc-attendee lastName="Smith" color="#eb1460"></wwc-attendee>
	</section>

	<script>
		var wwcAttendees = document.querySelectorAll("wwc-attendee")
		for (var i = 0, len = wwcAttendees.length; i < len; i++) {
			wwcAttendees[i].addEventListener("click", function(e){
				e.target.invertColors();
			});
		}
	</script>

    </body>
</html>
